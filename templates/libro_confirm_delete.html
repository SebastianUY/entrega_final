<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar este libro?</h1>

    <p>Libro a eliminar: <strong>{{ object.titulo }}</strong> de <strong>{{ object.autor }}</strong></p>
    
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'listado_libros' %}">Cancelar</a>
    </form>
</body>
</html>
