{% extends 'base.html' %}

{% block title %}Crear Libro{% endblock %}

{% block content %}
    <h1>Crear nuevo libro</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar libro</button>
    </form>
    
    {% if mensaje_exito %}
        <p style="color: green;">{{ mensaje_exito }}</p>
    {% endif %}

    <a href="{% url 'listado_libros' %}">Ver listado de libros</a>
{% endblock %}
