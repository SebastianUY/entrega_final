{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <h1>Editar mi perfil</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'perfil' %}">Volver al Perfil</a>
{% endblock %}
